<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="bg-text">Task Away</h1>

    <div class="sidebar">
      <header>
        <div class="user">
          <div class="user-picture"></div>
          <div class="user-profile">Joseph</div>
        </div>

        <li id="important">
          <div class="important-icon sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>star-outline</title>
              <path
                d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z"
              />
            </svg>
          </div>
          <div class="project-name">Important</div>
        </li>
        <li id="upcoming">
          <div class="upcoming-icon sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>list-box-outline</title>
              <path
                d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z"
              />
            </svg>
          </div>
          <div class="project-name">Upcoming</div>
        </li>
      </ul>

      <ul class="groups">
        <li class="my-projects group">
          <div class="head">
            <div class="sidebar-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>package</title>
                <path
                  d="M5.12,5H18.87L17.93,4H5.93L5.12,5M20.54,5.23C20.83,5.57 21,6 21,6.5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V6.5C3,6 3.17,5.57 3.46,5.23L4.84,3.55C5.12,3.21 5.53,3 6,3H18C18.47,3 18.88,3.21 19.15,3.55L20.54,5.23M6,18H12V15H6V18Z"
                />
              </svg>
            </div>
            <div class="group-name">My Projects</div>
            <div class="expand">+</div>
          </div>

          <ul class="projects-nav nav-list">
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="personal" class="project-name">Personal</div>
            </li>
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="health" class="project-name">Health</div>
            </li>
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="work" class="project-name">Work</div>
            </li>
          </ul>
        </li>

        <li class="my-projects-2 group">
          <div class="head">
            <div class="sidebar-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>package</title>
                <path
                  d="M5.12,5H18.87L17.93,4H5.93L5.12,5M20.54,5.23C20.83,5.57 21,6 21,6.5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V6.5C3,6 3.17,5.57 3.46,5.23L4.84,3.55C5.12,3.21 5.53,3 6,3H18C18.47,3 18.88,3.21 19.15,3.55L20.54,5.23M6,18H12V15H6V18Z"
                />
              </svg>
            </div>
            <div class="group-name">Team</div>
            <div class="expand">+</div>
          </div>

          <ul class="projects-nav nav-list">
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="brand" class="project-name">Brand</div>
            </li>
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="meeting" class="project-name">Meeting</div>
            </li>
            <li>
              <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>format-list-checks</title>
                  <path
                    d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
                  />
                </svg>
              </div>
              <div id="website" class="project-name">Website Update</div>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="head">
        <div class="title">My Day</div>
      </div>

      <div class="body">
        <ul class="task-list">
          <li>
            <input type="checkbox" id="task-1" />
            <label for="task-1">Do it now!</label>
          </li>
          <li>
            <input type="checkbox" id="task-2" />
            <label for="task-2">Do it now!</label>
          </li>
        </ul>

        <form action="" class="new-task">
          <input type="text" id="add-task" aria-label="add task" />
          <button class="new-task-btn" aria-label="add task button">+</button>
        </form>
      </div>
    </div>
  </body>
</html>
